apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.details.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.details.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.details.image }}:{{ .Values.details.tag }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.details.port }}
          name: web-port
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.details.healthCheckPath }}
            port: {{ .Values.details.port }}
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: {{ .Values.details.healthCheckPath }}
            port: {{ .Values.details.port }}
            scheme: HTTP
        env:
        - name: SERVICE_VERSION
          value: v1
      imagePullSecrets:
      - name: {{ .Values.details.imagePullSecrets }}